<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ebf1ff]">
  <main class="flex justify-center items-center h-screen">
    <div class="bg-white grid grid-cols-1 md:grid-cols-2 max-w-[400px] md:max-w-[600px] rounded-2xl shadow-md mx-2">

      <!-- Left -->
      <div class="flex flex-col justify-center items-center gap-5 py-8 px-5 rounded-2xl bg-gradient-to-b from-[#7857ff] to-[#2e2be9]">
        <div class="text-lg font-semibold text-gray-100">Your Result</div>
        <div class="flex flex-col justify-center items-center gap-1 bg-gradient-to-b from-[#2e2be9] to-[#7857ff]] rounded-full
        px-12 py-10 text-white">
          <p class="text-5xl font-bold">76</p>
          <p class="text-sm text-gray-200">of 100</p>
        </div>
        <div>
          <h1 class="text-2xl font-semibold text-white">Great</h1>
        </div>
        <div class="text-center px-10">
          <p class="text-gray-300 text-sm">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- Right -->
      <div class="flex flex-col gap-8 sm:gap-2 py-8 px-10 md:py-7 md:px-10 justify-between">
        <div class="text-2xl font-bold tracking-wide">Summary</div>
        <div class="flex flex-col gap-4">
          <!-- item 01 -->
          <div class="flex justify-between gap-2 bg-red-100 py-2 px-3 rounded-lg">
            <div class="flex gap-2 items-center">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <p class="text-red-500 font-semibold">Reaction</p>
            </div>
            <div>
              <p><span class="font-semibold">80</span> /100</p>
            </div>
          </div>

          <!-- item 02 -->
          <div class="flex justify-between gap-2 bg-yellow-100 py-2 px-3 rounded-lg">
            <div class="flex gap-2 items-center">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <p class="text-yellow-500 font-semibold">Memory</p>
            </div>
            <div>
              <p><span class="font-semibold">92</span> /100</p>
            </div>
          </div>

          <!-- item 03 -->
          <div class="flex justify-between gap-2 bg-green-100 py-2 px-3 rounded-lg">
            <div class="flex gap-2 items-center">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <p class="text-green-500 font-semibold">Verbal</p>
            </div>
            <div>
              <p><span class="font-semibold">61</span> /100</p>
            </div>
          </div>

          <!-- item 04 -->
          <div class="flex justify-between gap-2 bg-blue-100 py-2 px-3 rounded-lg">
            <div class="flex gap-2 items-center">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <p class="text-blue-500 font-semibold">Visual</p>
            </div>
            <div>
              <p><span class="font-semibold">72</span> /100</p>
            </div>
          </div>
        </div>
        <div class="bg-gray-800 text-white py-2 text-center rounded-full font-semibold">Continue</div>
      </div>
    </div>
  </main>
</body>
</html>
